<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js" integrity="sha256-MAgcygDRahs+F/Nk5Vz387whB4kSK9NXlDN3w58LLq0=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.3/handlebars.min.js" integrity="sha256-/PJBs6QWvXijOFIX04kZpLb6ZtSQckdOIavLWKKOgXU=" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Booflix</title>
</head>
<body>
  <div class="header">
    <div class="logo">
      <h1 class="logo_title">BOOFLIX</h1>
    </div>
    <div class="container">
      <input class="input"type="text" name="" value=""placeholder="Scrivi il titolo del film ">
      <button class="btn"type="button" name="button">Cerca</button>
    </div>
  </div>

  <div class="results">
    <h3 class="results active ">Risultati trovati : </h3>
  </div>
  <div class="wrapper">
    <h2>Film</h2>
    <ul class="cover-films">


    </ul>
    <h2>Serie TV</h2>
    <ul class="cover-serie">


    </ul>
  </div>



  <script id="film-template" type="text/x-handlebars-template">
  <li>
    <div class="postcards">
      <div class="img_container">
        <img src="{{poster_path}}" alt="">
      </div>
      <div class="info">
        <div class="info active">
          <span class="title">{{title}}</span>
          <ul>
            <li>Titolo originale:
              {{original_title}}</li>
            <li>Linguaggio originale:
              {{{original_language}}}</li>
            <li>Voto:
               {{{vote_average}}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </li>
  </script>
  <script id="serie-template" type="text/x-handlebars-template">
  <li>
    <div class="postcards">
      <div class="img_container">
        <img src="{{poster_path}}" alt="">
      </div>
      <div class="info">
        <div class="info active">
          <span class="title">{{name}}</span>
          <ul>
            <li>Titolo originale della SerieTv:
              {{original_name}}</li>
            <li>Linguaggio originale:
              {{{original_language}}}</li>
            <li>Voto:
               {{{vote_average}}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </li>
  </script>
  <script id="noresults-template" type="text/x-handlebars-template">
  <li>
    <span class="title">Sorry, we don't have results</span>

  </li>
  </script>


  <script src="js/script.js" charset="utf-8"></script>
</body>
</html>
